<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        /* Header */
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Form container */
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="email"] {
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #2f80ed;
        }

        button {
            padding: 12px 20px;
            background-color: #2f80ed;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e66a0;
        }

        /* SweetAlert styling */
        .swal-overlay {
            background: rgba(0, 0, 0, 0.2) !important;
        }

        .swal-modal {
            background-color: #2f80ed;
            border-radius: 10px;
        }

        .swal-title {
            font-family: 'Poppins', sans-serif;
        }

        .swal-button {
            background-color: #2f80ed;
            border-radius: 8px;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .swal-button:hover {
            background-color: #1e66a0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="color: black;">Forgot Password</h2>

        
        <input type="email" id="email" placeholder="Email Address" required>
        <button onclick="sendResetLink()">Send Reset Link</button>
        <p id="message" style="color: green; margin-top: 15px;"></p>
    </div>

    <script>
        function sendResetLink() {
            // Simulate sending the password reset email
            const email = document.getElementById("email").value;
            if (email) {
                document.getElementById("message").textContent = "A password reset link has been sent to " + email;
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
